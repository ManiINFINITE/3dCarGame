<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D car game /-- Mani Vakili --\</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signature"><h1>Created by: <p>Mani Vakili</p></h1></div>
    <div class="sun"></div>
    <div class="ground">
        <div class="treeRight">
            <div id="treeBody"></div>
            <div id="treeHead"></div>
        </div>
        <div class="treeLeft">
            <div id="treeBody"></div>
            <div id="treeHead"></div>
        </div>
    </div>
    <div class="road">
        <div class="line"></div>
        <div class="car">
            <div class="roof">
                <div id="backWindow"></div>
            </div>
            <div id="backLightRight"></div>
            <div id="backLightLeft"></div>
            <div id="bottomLightRight"></div>
            <div id="bottomLightLeft"></div>
            <div id="reverseLightRight"></div>
            <div id="reverseLightLeft"></div>
            <div class="flashLightRight">
                <div id="flashRightColor"></div>
            </div>
            <div class="flashLightLeft">
                <div id="flashLeftColor"></div>
            </div>
            <div class="tireRight"></div>
            <div class="tireLeft"></div>
            <div class="exhaustRight">
                <div class="exrFire"></div>
            </div>
            <div class="exhaustLeft">
                <div class="exlFire"></div>
            </div>
            <img src="logo.png" alt="logo" id="logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
